<!DOCTYPE html>
<html>
<head>
  <title>CRUD Application</title>
</head>
<body>
  <form id="productform">
    <input type="text" id="productId" placeholder="Enter Product ID..." required><br>
    <input type="text" id="productName" placeholder="Enter Product Name..." required><br>
    <input type="number" id="price" placeholder="Enter Price..." required><br>
    <button type="submit">ADD</button><br>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="productbody"></tbody>
  </table>

  <script>
    const productform = document.getElementById('productform');
    const productIdInput = document.getElementById('productId');
    const productNameInput = document.getElementById('productName');
    const priceInput = document.getElementById('price');
    const productbody = document.getElementById('productbody');

    let products = [];
    let editIndex = null;

    productform.addEventListener('submit', function(e) {
      e.preventDefault();

      const productId = productIdInput.value.trim();
      const productName = productNameInput.value.trim();
      const price = parseFloat(priceInput.value);

      if (editIndex === null) {
        products.push({ productId, productName, price });
      } else {
        products[editIndex] = { productId, productName, price };
        editIndex = null;
      }

      productform.reset();
      renderTable();
    });

    function renderTable() {
      productbody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.productId}</td>
          <td>${product.productName}</td>
          <td>${product.price}</td>
          <td><button onclick="editProduct(${index})">Edit</button></td>
          <td><button onclick="deleteProduct(${index})">Delete</button></td>
        `;
        productbody.appendChild(row);
      });
    }

    function editProduct(index) {
      const product = products[index];
      productIdInput.value = product.productId;
      productNameInput.value = product.productName;
      priceInput.value = product.price;
      editIndex = index;
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderTable();
    }
  </script>
</body>
</html>
